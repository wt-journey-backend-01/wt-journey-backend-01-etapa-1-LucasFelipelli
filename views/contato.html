<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Dev Burguer</title>

    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <h1>Entre em contato com a Dev Burguer</h1>
    <form method="POST" action="/contato" id="formularioLanche">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>     
         
        <br>
                    
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>

        <br>

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>     
         
        <br>
                    
        <label for="mensagem">Mensagem</label>
        <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui." required>

        <button type="submit" class="submit">Enviar</button>
    </form>
</body>
</html>
